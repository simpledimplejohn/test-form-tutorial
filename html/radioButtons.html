<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Radio Buttons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/radioButtons.js"></script>
</head>
<body>
  <div class="container">
    <h2>Radio Buttons</h2>
    <form id="radio-form">  

      <h5>Fav Flavor of Ice Cream</h5>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>
      <h5>Fav Color</h5>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="Red" checked>
          Red
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="Blue">
          Blue
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="Green">
          Green
        </label>
      </div>
      <h5>Fav Beatle</h5>
      <div class="radio">
        <label>
          <input type="radio" name="beatle" value="John" checked>
          John
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beatle" value="Paul">
          Paul
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beatle" value="George">
          George
        </label>
      </div>

      <button type="submit" class="btn btn-success">Submit Survey</button>
    </form>
  </div>
</body>
</html>
